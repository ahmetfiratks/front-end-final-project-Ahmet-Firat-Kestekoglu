<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>
      Neos Software Education Program FrontEnd Final Project - Ahmet Firat
      KestekoÄŸlu
    </title>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <div class="phone">
          <i class="fa-solid fa-phone fa-2xs"></i>
          <p>+2 95 01 88 821</p>
        </div>
        <div class="email">
          <i class="fa-solid fa-envelope fa-2xs"></i>
          <p>info@domain.com</p>
        </div>
      </div>
      <div class="header-right">
        <div class="header-icons">
          <i class="fa-brands fa-facebook fa-lg"></i>
          <i class="fa-brands fa-x-twitter fa-lg"></i>
          <i class="fa-brands fa-linkedin fa-lg"></i>
          <i class="fa-solid fa-stroopwafel fa-lg"></i>
          <i class="fa-brands fa-google-plus-g fa-lg"></i>
        </div>
      </div>
    </div>

    <nav>
      <div class="nav-left">
        <div class="nav-left-one">
          <i class="fa-solid fa-bag-shopping fa-2xl"></i>
          <p><span class="orange-span">E</span>-SHOPPER</p>
        </div>
        <div class="nav-left-two">
          <select>
            <option value="usa">USA</option>
          </select>
          <select>
            <option value="dollar">DOLLAR</option>
          </select>
        </div>
      </div>
      <div class="nav-right">
        <i class="fa-solid fa-user fa-lg"></i>
        <p class="p-mb-10">Account</p>
        <i class="fa-solid fa-star fa-lg"></i>
        <p class="p-mb-10">Wishlist</p>
        <i class="fa-solid fa-circle-check fa-lg"></i>
        <p class="p-mb-10">Checkout</p>
        <i class="fa-solid fa-cart-shopping fa-lg"></i>
        <p class="p-mb-10">Cart</p>
        <i class="fa-solid fa-lock fa-lg"></i>
        <p class="p-mb-10">Login</p>
      </div>
    </nav>
    <div class="links">
      <div class="links-left">
        <p class="home-orange">Home</p>
        <p>Shop</p>
        <i class="fa-solid fa-angle-down fa-2xs"></i>
        <p>Blog</p>
        <i class="fa-solid fa-angle-down fa-2xs"></i>
        <p>404</p>
        <p>Contact</p>
      </div>
      <div class="links-right">
        <input type="search" placeholder="Search" />
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/720f512ba7.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
